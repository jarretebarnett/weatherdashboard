<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
      <header class="jumbotron">
        <h1 class="display-2">Weather Dashboard</h1>
      </header>
      <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-auto">
                            <input type="search" class="form-control" id="inputCity" placeholder="Enter City">
                        </div>
                        <div class="col-auto">
                            <button type="search" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                    <br>
                    <ul class="list-group">
                        <!-- <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li> -->
                    </ul>
                </div>
                <div class="col-lg-8">
                    <a class="visible" id="weather-card" style="width: 37rem;">
                        <div class="card-body">
                          <h5 id="city"></h5>
                          <h6 id="status"></h6>
                          <h6 id="degrees"></h6>
                          <h6 id="humidity"></h6>
                          <h6 id="wind-speed"></h6>
                          <h6 id="uv-index"></h6>
                        </div>
                    </a>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">
                          <a class="visible" id="fiveDayCard">
                            <div id="card-body">
                              <p id="date-00"></p>
                              <p id="status-00"></p>
                              <p id="degrees-00"></p>
                              <p id="humidity-00"></p>
                              <p id="wind-speed-00"></p>
                            </div>
                          </a>
                        </div>
                        <div class="col-sm-2">
                          <a class="visible" id="fiveDayCard">
                            <div id="card-body">
                              <p id="date-01"></p>
                              <p id="status-01"></p>
                              <p id="degrees-01"></p>
                              <p id="humidity-01"></p>
                              <p id="wind-speed-01"></p>
                            </div>
                          </a>
                        </div>
                        <div class="col-sm-2">
                            <a class="visible" id="fiveDayCard">
                              <div id="card-body">
                                <p id="date-02"></p>
                                <p id="status-02"></p>
                                <p id="degrees-02"></p>
                                <p id="humidity-02"></p>
                                <p id="wind-speed-02"></p>
                              </div>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a class="visible" id="fiveDayCard">
                              <div id="card-body">
                                <p id="date-03"></p>
                                <p id="status-03"></p>
                                <p id="degrees-03"></p>
                                <p id="humidity-03"></p>
                                <p id="wind-speed-03"></p>
                              </div>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a class="visible" id="fiveDayCard">
                              <div id="card-body">
                                <p id="date-04"></p>
                                <p id="status-04"></p>
                                <p id="degrees-04"></p>
                                <p id="humidity-04"></p>
                                <p id="wind-speed-04"></p>
                              </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
